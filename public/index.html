        <section class="todoapp">

                <h1>Do what you have todo!</h1>

            <section class="main">
                <div id='loader'><img src="img/loading.gif"/></div>
                <input class="toggle-all" type="checkbox">

                <ul class="todo-list"></ul>
            </section>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <li class="counter"></li>
                    <li>
                        <a href="#/" class="filter-all selected">All</a>
                    </li>
                    <li>
                        <a href="#/active" class="filter-active">Active</a>
                    </li>
                    <li>
                        <a href="#/important" class="filter-important">Important</a>
                    </li>
                    <li>
                        <a href="#/completed" class="filter-completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
